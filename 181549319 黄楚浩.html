			function Input(){
				var name=document.getElementById("name").value;
				var input=name.split("");
				//alert(input[2]);
				var index;
				var max=0;
				for (i=0;i<input.length;i++){
					var times=1;
					for(j=i+1;j<name.length;j++){
						if (name[i]==name[j]){
							times++;
						}
					}
					if(times>max){
						max=times;
						index=i;
					}
					times=0;
				}
				alert("出现次数最多的是"+name[index]+"     出现次数是"+max)
			}
		</script>
		<input type="text" id="name" value="Please Input a String" />
		<input  type="button" value="提交" onclick="Input()">
